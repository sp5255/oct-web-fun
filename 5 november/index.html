<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/calc.css" />
  </head>
  <body>
    <div class="container">      
        <div>
          <input type="text" id="expression"  disabled />
        </div>

        <div class="btn--container">        
          <button data-value="1" class="btns">1</button>
          <button data-value="2" class="btns">2</button>
          <button data-value="3" class="btns">3</button>
          <button data-value="4" class="btns">4</button>
          <button data-value="5" class="btns">5</button>
          <button data-value="6" class="btns">6</button>
          <button data-value="7" class="btns">7</button>
          <button data-value="8" class="btns">8</button>
          <button data-value="9" class="btns">9</button>
          <button data-value="0" class="btns">0</button>
          <button data-value="=" class="btns">=</button>          
          <button data-value="+" class="btns">+</button>
          <button data-value="-" class="btns">-</button>
          <button data-value="*" class="btns">x</button>            
          <button data-value="/" class="btns">/</button>      
          <button data-value="AC" class="btns clearAll" id="clearAll">AC</button>
        </div>
          
    </div>
  </body>
  <script type="text/javascript" src="calculator.js"></script>
</html>
