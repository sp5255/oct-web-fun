    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />

    <body>
        <div class="login">
            <div class="page1 imdiv">
                <img src="../images/login/sa.svg" />

            <div class="page1">
                <div class="newUser">
                    <span
                        >New user ?

                    <label class="l1">Welcome Back !</label>

                            class="fa fa-envelope"

                        />

                        />

                    <div class="logAndforg">

                                class="lbtn"
