<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="styles/signup/signup.css" />
        <title>Signup</title>
    </head>

    <body>
        <div class="container">
            <div class="f1">
                <div class="imDiv">
                    <img
                        src="images/signup/shutterstock_1141387385-[Converted]-640w.png"
                        class="img"
                    />
                </div>
                <div class="f2">
                    <label class="th1"> Create your account </label>
                    <form class="signForm">
                        <div class="i1">
                            <i class="fa fa-user-circle"></i>
                            <input
                                type="text"
                                placeholder="First Name"
                                class="i2"
                                required
                            />
                        </div>
                        <div class="i1">
                            <i class="fa fa-at"></i>
                            <input
                                type="email"
                                placeholder="e-mail"
                                class="i2"
                            />
                        </div>
                        <div class="i1">
                            <i class="fa fa-mobile"></i>
                            <input
                                type="tel"
                                placeholder="Mobile number"
                                class="i2"
                                required
                            />
                        </div>
                        <div class="i1">
                            <i class="fa fa-key"></i>
                            <input
                                type="password"
                                placeholder="choose password"
                                class="i2"
                                required
                            />
                        </div>
                        <div class="i1">
                            <i class="fa fa-key"></i>
                            <input
                                type="password"
                                placeholder="Re-type password"
                                class="i2"
                                required
                            />
                        </div>
                        <input type="submit" value="Signup" class="signBtn" />
                    </form>
                    <div class="back">
                        <label>Already have an account ?</label>
                        <a href="html/login.html">Login here</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
