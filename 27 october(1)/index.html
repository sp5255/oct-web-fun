<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Div</title>
    <style>
        *{
            margin: 0%;
        }
        .container{
            background: turquoise;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .item{
            width: 10em;
            height: 10em;
            background: red;
        }
    </style>
</head>

<body>    
    <div class="container">
        <div class="item"></div>
    </div>
</body>
</html>
